<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form html</title>
  <style>
    .form-group {
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <h1>Form data diri siswa</h1>
  <hr>

  <form action="" method="POST">
    <!-- input field disini -->

    <div class="form-group">
      <label for="name">Nama: </label>
      <input type="text" name="name" value="Gian Nurwana" id="name">
    </div>

    <div class="form-group">
      <label for="umur">Umur: </label>
      <input type="number" name="umur" id="umur">
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" name="password" id="password">
    </div>

    <div class="form-group">
      <label for="tanggal_lahir">Tanggal lahir: </label>
      <input type="date" name="tanggal_lahir" id="tanggal_lahir">
    </div>

    <div class="form-group">
      <label for="jenis_kelamin">Jenis Kelamin: </label>
      <input type="radio" name="jenis_kelamin" value="laki-laki" id="laki-laki" checked>
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" name="jenis_kelamin" value="perempuan" id="perempuan">
      <label for="perempuan">Perempuan</label>
    </div>

    <div class="form-group">
      <label for="makanan">Makanan favorit:</label><br>
      <input type="checkbox" name="makanan" value="bakso" id="bakso">
      <label for="bakso">Bakso</label><br>
      <input type="checkbox" name="makanan" value="mie ayam" id="mie_ayam">
      <label for="mie_ayam">Mie ayam</label><br>
      <input type="checkbox" name="makanan" value="nasi goreng" id="nasi_goreng">
      <label for="nasi_goreng">Nasi goreng</label>
    </div>

    <div class="form-group">
      <label for="image">Pilih Gambar: </label>
      <input type="file" name="image" id="image">
    </div>

    <div class="form-group">
      <label for="agama">Pilih Agama: </label>
      <select name="agama" id="agama">
        <option value="islam">Islam</option>
        <option value="kristen">Kristen</option>
        <option value="hindu">Hindu</option>
        <option value="buddha">Buddha</option>
        <option value="konghucu">Konghucu</option>
      </select>
    </div>

    <div class="form-group">
      <label for="alamat">Alamat lengkap:</label><br>
      <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>

</html>
