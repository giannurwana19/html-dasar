<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Format teks pada html</title>
</head>
<body>
  <p><b>ini teks tebal</b></p>
  <p><i>ini teks miring</i></p>
  <p><u>ini teks garis bawah</u></p>

  <p><i><u><b>ini format teks yang digabungkan</b></u></i></p>

  <p>ini teks <small>kecil</small></p>

  <strong>ini teks strong</strong>
  <em>ini teks em</em>

  <p><em>pengumuman!</em> perkuliahan akan dimulai kembali pada tanggal <strong>5 September 2020</strong></p>
  
  <p>hasil dari 4<sup>3</sup> = 64</p>

  <p>Rumus molekul untuk air adalah H<sub>2</sub>O</p>
</body>
</html>
