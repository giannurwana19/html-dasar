<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Iframe</title>
</head>

<body>
  <h1>Menyisipkan Halaman Website</h1>
  <iframe src="https://getbootstrap.com" width="1000" height="450" title="website bootstrap"></iframe>

  <h1>Menyisipkan Video</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/RB6BvwvQp0Q" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <h1>Menyisipkan Peta</h1>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.6664669606853!2d106.82496411436004!3d-6.175387062231913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5d2e764b12d%3A0x3d2ad6e1e0e9bcc8!2sMonumen%20Nasional!5e0!3m2!1sid!2sid!4v1637664870424!5m2!1sid!2sid"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>

</html>
