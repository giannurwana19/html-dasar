<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List pada HTML</title>
</head>
<body>
  <h2>Todo list</h2>
  <!-- list berurutan (ordered list) -->
  <ol>
    <li>Bangun Tidur</li>
    <li>Mandi</li>
    <li>Sarapan pagi</li>
    <li>Kuliah</li>
    <li>Pulang Kuliah</li>
    <li>Mengerjakan Tugas Kuliah</li>
  </ol>

  <h2>My Roadmap</h2>
  <!-- list tak berurutan (unordered list) -->
  <ul>
    <li>Belajar HTML</li>
    <li>Belajar CSS</li>
    <li>Belajar PHP</li>
    <li>Belajar Javascript</li>
    <li>Belajar MySQL</li>
  </ul>
</body>
</html>
